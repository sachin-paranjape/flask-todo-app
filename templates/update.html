{% extends 'base.html' %}
{% block title %}
     - Update   
{% endblock title %}
{% block body %}

    <div class="container">
        <h2>Update to-do</h2>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">To-do Title</label>
                <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">To-do Description</label>
                <input type="text" class="form-control" id="desc" value="{{todo.description}}" name="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

{% endblock body %}
